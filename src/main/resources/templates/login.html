<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- bootstrap cdn -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title>Employee Management System</title>
	</head>
	
	<body>
		<!-- create HTML login form -->
		<div class="container">
			<div class="card m-5">
				<div class="card-title text-center"><h2>Login</h2></div>
				<div class="card-body">	 
					<!-- <form th:action="@{/login}" method="POST" th:object="${user}"> -->
					<form th:action="@{/login}" method="POST">
						<div class="input-group mb-3">
  							<label for="username" class="input-group-text">Username</label>
  							<!-- <input type="email" class="form-control" th:field="*{username}" id="username" name="username" placeholder="john@example.com" required autofocus/> -->
  							<input type="email" class="form-control" id="username" name="username" placeholder="john@example.com" required autofocus/>
						</div>
						
						<div class="input-group mb-3">
  							<label for="password" class="input-group-text">Password</label>
  							<!-- <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Password" required autofocus/> -->
  							<input type="password" class="form-control" id="password" name="password" placeholder="Password" required autofocus/>
						</div>
						
						<div align="center" class="mb-3">
							<input type="submit" class="btn btn-primary col-4" value="Submit">
							<br/>
							<span>New user? Click <a href="/" th:href="@{/registration}">here</a> to register.</span>
						</div>
					</form>
					
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-success">Login Successful.</div>
					</div>
					
					<!-- failure message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>
					
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-primary">You have been logged out.</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>

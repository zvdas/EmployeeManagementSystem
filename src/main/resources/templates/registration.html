<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- bootstrap cdn -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title>Employee Management System</title>
	</head>
	
	<body>
		<!-- create HTML registration form -->
		<div class="container">
			<div class="card m-5">
				<div class="card-title text-center"><h2>Registration</h2></div>
				<div class="card-body">	 
					<form th:action="@{/registration}" method="POST" th:object="${user}">
						<div class="input-group mb-3">
  							<label for="firstName" class="input-group-text">First Name</label>
  							<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="John" required autofocus/>
						</div>
						
						<div class="input-group mb-3">
  							<label for="lastName" class="input-group-text">Last Name</label>
  							<input type="text" class="form-control" th:field="*{lastName}" id="LastName" placeholder="Doe" required autofocus/>
						</div>
						
						<div class="input-group mb-3">
  							<label for="email" class="input-group-text">Email</label>
  							<input type="email" class="form-control" th:field="*{email}" id="email" placeholder="john@example.com" required autofocus/>
						</div>
						
						<div class="input-group mb-3">
  							<label for="password" class="input-group-text">Password</label>
  							<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required autofocus/>
						</div>
						
						<div align="center" class="mb-3">
							<input type="submit" class="btn btn-primary col-4" value="Submit">
							<br/>
							<span>Already Registered? Click <a href="/" th:href="@{/login}">here</a> to login.</span>
						</div>
					</form>
					
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-success">Registration Successful.</div>
					</div>
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Registration Failed. Please try again.</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
